<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Withdraw - Jblackx Broker</title>
  <link href="style.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <style>
    body { font-family: 'Segoe UI', sans-serif; margin: 0; background-color: #f4f4f4; }
    .container { max-width: 600px; margin: 80px auto; background: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 10px 40px rgba(0,0,0,0.1); }
    h2 { color: #333; margin-bottom: 10px; }
    label { display: block; margin-top: 20px; color: #555; }
    input, select { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 6px; }
    button { margin-top: 25px; width: 100%; padding: 12px; background-color: #28a745; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; }
    button:hover { background-color: #218838; }
    .nav { position: fixed; top: 0; left: 0; right: 0; background: #222; padding: 10px 20px; color: #fff; display: flex; justify-content: space-between; align-items: center; }
    .nav a { color: #fff; margin-left: 20px; text-decoration: none; }
    .kyc-modal, .backdrop { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; }
    .backdrop { background: rgba(0,0,0,0.6); z-index: 9; }
    .kyc-modal { z-index: 10; background: white; margin: auto; width: 80%; max-width: 400px; padding: 20px; border-radius: 8px; top: 20%; box-shadow: 0 10px 30px rgba(0,0,0,0.3); }
    .kyc-modal input { margin-bottom: 10px; }
  </style>
</head>
<body>
  <div class="nav">
    <div>üíº Jblackx Broker</div>
    <div>
      <a href="index.html">üè† Dashboard</a>
      <a href="#" onclick="logout()">üö™ Logout</a>
    </div>
  </div>

  <div class="container">
    <h2>üí∏ Withdraw Funds</h2>
    <label for="amount">Amount ($USDT)</label>
    <input type="number" id="amount" placeholder="e.g. 5000" />
    
    <label for="wallet">Withdrawal Wallet</label>
    <input type="text" id="wallet" placeholder="Enter your USDT wallet address" />

    <button onclick="showKYCModal()">Submit Withdrawal</button>
    <button onclick="downloadReceipt()">üìÑ Download Receipt (PDF)</button>
  </div>

  <!-- KYC Modal -->
  <div class="backdrop" id="backdrop"></div>
  <div class="kyc-modal" id="kycModal">
    <h3>üßæ KYC Verification</h3>
    <p>Please upload your ID card or document before proceeding.</p>
    <input type="file" />
    <button onclick="confirmKYC()">‚úîÔ∏è Submit KYC</button>
  </div>

  <script>
    function logout() {
      alert("You've been logged out.");
      location.href = 'index.html';
    }

    function showKYCModal() {
      document.getElementById('backdrop').style.display = 'block';
      document.getElementById('kycModal').style.display = 'block';
    }

    function confirmKYC() {
      document.getElementById('backdrop').style.display = 'none';
      document.getElementById('kycModal').style.display = 'none';
      alert("‚úÖ KYC submitted successfully. Processing withdrawal...");
    }

    function downloadReceipt() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const txID = "BNX-" + Math.random().toString(36).substring(2, 10).toUpperCase();

      doc.setFontSize(20);
      doc.text("Jblackx Broker - Withdrawal Receipt", 20, 20);
      doc.setFontSize(12);
      doc.text(`Transaction ID: ${txID}`, 20, 40);
      doc.text(`Date: ${new Date().toLocaleString()}`, 20, 50);
      doc.text(`User: @Officialwoongna`, 20, 60);
      doc.text(`Amount: $5,000 USDT`, 20, 70);
      doc.text(`Status: Completed`, 20, 80);

      doc.save("withdrawal_receipt.pdf");
    }
  </script>
</body>
</html>
