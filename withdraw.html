</head><body style="font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px;">  <!-- Header -->  <header style="background-color: #222; color: white; padding: 20px; text-align: center;">

  </section>  <!-- KYC Modal -->  <div id="kycModal" style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.6); justify-content:center; align-items:center;">

      doc.text(`Amount: $5,000 USDT`, 20, 70);
      doc.text(`Status: Completed`, 20, 80);
      doc.save("withdrawal_receipt.pdf");
    }

    // KYC Trigger
    document.getElementById("withdrawForm").addEventListener("submit", function (e) {
      e.preventDefault();
      document.getElementById("kycModal").style.display = "flex";
    });

    function closeKYC() {
      document.getElementById("kycModal").style.display = "none";
